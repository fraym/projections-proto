syntax = "proto3";
package delivery;
import "delivery/shared.proto";

message UpsertProjectionDataRequest {
	string projection = 1;
	AuthData auth = 2;
	string data_id = 3;
	map<string, string> payload = 4;
}

message UpsertProjectionDataResponse {
	map<string, string> newData = 1;
	repeated string validationErrors = 2;
	map<string, string> fieldValidationErrors = 3;
}


